<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css file -->
  <link rel="stylesheet" href="style.css">
  <!-- start -->
  <title>Frontend Mentor | IBR |Product preview card component</title>


</head>

<body>
  <main role="contentinfo">
    <div class="card">
      <img src="images/image-product-mobile.jpg" class="product" srcset="images/image-product-desktop.jpg 800w"
        alt="A product image">
      <div class="info">
        <p id="category">perfume</p>
        <h1 class="title">Gabrielle essence eau de parfum</h1>
        <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for
          the House of CHANEL.</p>
        <div class="price">
          <p class="price-after">$149.99</p>
          <p class="price-before">$169.99</p>
        </div>
        <div class="buy">
          <img src="/images/icon-cart.svg" alt="">
          <a href="">Add To Cart</a>
        </div>
      </div>
    </div>

  </main>






</body>

</html>
